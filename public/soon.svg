<svg width="1200" height="500" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#ff00cc;stop-opacity:1"/>
<stop offset="100%" style="stop-color:#3333ff;stop-opacity:1"/>
</linearGradient>
<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
<feGaussianBlur stdDeviation="8" result="blur"/>
<feMerge>
<feMergeNode in="blur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>
<rect width="100%" height="100%" fill="black"/>
<text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="100" fill="url(#grad)" filter="url(#glow)">Soon</text>
</svg>